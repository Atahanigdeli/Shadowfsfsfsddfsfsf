{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Profil Resmi Yükle</h4>
                </div>
                <div class="card-body">
                    <div class="text-center mb-4">
                        {% if session.get('profile_pic') %}
                            <img src="{{ session['profile_pic'] }}" class="rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;" alt="Profil Resmi">
                        {% else %}
                            <div class="rounded-circle bg-light d-flex align-items-center justify-content-center mx-auto mb-3" style="width: 150px; height: 150px;">
                                <i class="bi bi-person text-primary" style="font-size: 4rem;"></i>
                            </div>
                        {% endif %}
                        <h5>{{ session.get('username', 'Kullanıcı') }}</h5>
                    </div>
                    
                    <form method="POST" action="{{ url_for('profile_picture') }}" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="profile_pic" class="form-label">Profil Resmi Seç</label>
                            <input class="form-control" type="file" id="profile_pic" name="profile_pic" accept="image/*" required>
                            <div class="form-text">İzin verilen dosya türleri: .jpg, .jpeg, .png, .gif (Maks. 2MB)</div>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('profile') }}" class="btn btn-outline-secondary me-md-2">
                                <i class="bi bi-arrow-left me-1"></i> İptal
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-upload me-1"></i> Yükle
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
